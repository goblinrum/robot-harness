connectors:
  # XT-30 (2+2) to 2x XT-30 (2+2) cables
  X1:
    type: XT-30 (2+2)-F
    subtype: female
    pins: [1, 2, 3, 4]
    pinlabels: [VBAT, GND, CAN_H, CAN_L]
    notes: "XT-30 (2+2) to 2x XT-30 (2+2) cables"
  X2:
    type: XT-30 (2+2)-F
    subtype: female
    pins: [1, 2, 3, 4]
    pinlabels: [VBAT, GND, CAN_H, CAN_L]
  X3:
    type: XT-30 (2+2)-F
    subtype: female
    pins: [1, 2, 3, 4]
    pinlabels: [VBAT, GND, CAN_H, CAN_L]

cables:
  # XT-30 extension cables between motors
  W1:
    gauge: 16 AWG
    length: 20 mm
    color_code: DIN
    wirecount: 2
    colors: [RD, BK]
    shield: false
  W2:
    gauge: 16 AWG
    length: 20 mm
    color_code: DIN
    wirecount: 2
    colors: [RD, BK]
    shield: false
  W3:
    gauge: 22 AWG
    length: 20 mm
    color_code: DIN
    wirecount: 2
    colors: [YE, BU]
    notes: "Twisted Pair"
  W4:
    gauge: 22 AWG
    length: 20 mm
    color_code: DIN
    wirecount: 2
    colors: [YE, BU]
    notes: "Twisted Pair"

connections:
  - 
    - X1: [1, 2]
    - W1: [1, 2]
    - X2: [1, 2]
  - 
    - X1: [1, 2]
    - W2: [1, 2]
    - X3: [1, 2]
  - 
    - X1: [3, 4]
    - W3: [1, 2]
    - X2: [3, 4]
  - 
    - X1: [3, 4]
    - W4: [1, 2]
    - X3: [3, 4]