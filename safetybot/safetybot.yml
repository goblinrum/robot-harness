connectors:
  # XT-30 (2+2) from Robstride 01s
  X1:
    type: XT-30 (2+2)-F
    subtype: female
    pins: [1, 2, 3, 4]
    pinlabels: [VBAT, GND, CAN_H, CAN_L]
    notes: "XT-30 (2+2) from Robstride 01s"
  X2:
    type: XT-30U-F
    subtype: female
    pins: [1, 2]
    pinlabels: [VBAT, GND]
  X3:
    type: XT-30U-M
    subtype: male
    pins: [1, 2]
    pinlabels: [VBAT, GND]
  X4:
    type: JST PH-2.0R
    subtype: female
    pins: [1, 2]
    pinlabels: [CAN_H, CAN_L]
  X5:
    type: JST PH-2.0P
    subtype: male
    pins: [1, 2]
    pinlabels: [CAN_H, CAN_L]
  # XT-30 extension cables between motors
  X6:
    type: XT-30U-F
    subtype: female
    pins: [1, 2]
    pinlabels: [VBAT, GND]
    notes: XT30 patch cable
  X7:
    type: XT-30U-M
    subtype: male
    pins: [1, 2]
    pinlabels: [VBAT, GND]
  # XT-30 (2+2) to 2x XT-30 (2+2) cables
  X8:
    type: XT-30 (2+2)-F
    subtype: female
    pins: [1, 2, 3, 4]
    pinlabels: [VBAT, GND, CAN_H, CAN_L]
    notes: "XT-30 (2+2) to 2x XT-30 (2+2) cables"
  X9:
    type: XT-30 (2+2)-F
    subtype: female
    pins: [1, 2, 3, 4]
    pinlabels: [VBAT, GND, CAN_H, CAN_L]
  X10:
    type: XT-30 (2+2)-F
    subtype: female
    pins: [1, 2, 3, 4]
    pinlabels: [VBAT, GND, CAN_H, CAN_L]

  # Robstride 04 connectors
  X11:
    type: XT30U-F
    subtype: female
    pins: [1, 2]
    pinlabels: [VBAT, GND]
    notes: "Power INTO Robstride 04"
  X12: 
    type: XT30U-M
    subtype: male
    pins: [1, 2]
    pinlabels: [VBAT, GND]
  X13: 
    type: JST GH-1.25P
    subtype: female
    pins: [1, 2]
    pinlabels: [CAN_H, CAN_L]
    notes: "CAN INTO Robstride 04"
  X14:
    type: JST GH-1.25R
    subtype: male
    pins: [1, 2]
    pinlabels: [CAN_H, CAN_L]

  X15:
    type: XT-30U-M
    subtype: male
    pins: [1, 2]
    pinlabels: [VBAT, GND]
    notes: "Power OUT of Robstride 04"
  X16:
    type: XT-30U-F
    subtype: female
    pins: [1, 2]
    pinlabels: [VBAT, GND]
  X17:
    type: JST GH-1.25R
    subtype: male
    pins: [1, 2]
    pinlabels: [CAN_H, CAN_L]
    notes: "CAN OUT of Robstride 04"
  X18:
    type: JST PH-2.0P
    subtype: female
    pins: [1, 2]
    pinlabels: [CAN_H, CAN_L]

